<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HISAB PREM ‚Äî Cloud Sync</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#071117; --card:#0b1113; --accent:#1e6bf0; --green:#24c28b; --red:#ff6b6b; --muted:#98a2a6; --text:#eaf2f5;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
    
    /* Login Overlay */
    #loginOverlay {
      position: fixed; inset: 0; background: var(--bg); z-index: 1000;
      display: flex; align-items: center; justify-content: center; text-align: center;
    }
    .loginCard { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 400px; }
    
    /* App Layout */
    .appbar { display: flex; align-items: center; padding: 12px 16px; background: linear-gradient(90deg, var(--accent), #1e88e5); position: sticky; top: 0; z-index: 100; }
    .title { font-weight: 700; font-size: 18px; }
    .container { max-width: 600px; margin: 14px auto; padding: 0 16px; }
    .card { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 18px; border: 1px solid rgba(255,255,255,0.05); }
    .balanceAmt { font-weight: 800; font-size: 32px; margin: 8px 0; }
    .summary { display: flex; gap: 10px; margin-top: 15px; }
    .summary .box { flex: 1; padding: 12px; border-radius: 10px; background: rgba(0,0,0,0.2); text-align: center; }

    /* Buttons */
    .smallBtn { padding: 10px 20px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 14px; }
    .smallBtn.in { background: var(--green); color: #042216; }
    .smallBtn.out { background: var(--red); color: #2b0f0f; }
    .smallBtn.google { background: #fff; color: #000; margin-top: 20px; width: 100%; display: flex; justify-content: center; align-items: center; gap: 10px; }
    .smallBtn:active { transform: scale(0.98); }

    /* Transactions */
    .list { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 50px; }
    .tile { display: flex; justify-content: space-between; align-items: center; padding: 14px; border-radius: 10px; background: var(--card); border-left: 5px solid transparent; }
    .tile.in { border-left-color: var(--green); }
    .tile.out { border-left-color: var(--red); }
    .iconBtn { background: transparent; border: none; font-size: 18px; cursor: pointer; opacity: 0.6; }

    /* Modal */
    .modal { display: none; position: fixed; inset: 0; align-items: center; justify-content: center; background: rgba(0,0,0,0.85); z-index: 200; padding: 20px; }
    .modalCard { width: 100%; max-width: 400px; background: #111; border-radius: 15px; padding: 25px; border: 1px solid #333; }
    .input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; margin-top: 12px; font-size: 16px; }
    
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div id="loginOverlay">
    <div class="loginCard">
      <h1 style="margin:0; color:var(--accent)">HISAB PREM</h1>
      <p style="color:var(--muted)">Apna data cloud par surakshit rakhein</p>
      <button class="smallBtn google" onclick="login()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18" alt="G">
        Login with Google
      </button>
    </div>
  </div>

  <div id="appContent" class="hidden">
    <div class="appbar">
      <div class="title">HISAB PREM</div>
      <div style="margin-left:auto; display:flex; align-items:center; gap:10px">
        <span id="userName" style="font-size:12px; opacity:0.8"></span>
        <button onclick="logout()" style="background:rgba(255,255,255,0.1); border:1px solid rgba(255,255,255,0.3); color:#fff; border-radius:5px; padding:4px 8px; cursor:pointer">Logout</button>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div style="color:var(--muted); font-size:14px">Total Balance</div>
        <div id="balanceAmt" class="balanceAmt">‚Çπ0</div>
        
        <div class="summary">
          <div class="box">
            <div style="color:var(--muted); font-size:12px">CASH IN</div>
            <div id="sumIn" style="color:var(--green); font-weight:700">‚Çπ0</div>
          </div>
          <div class="box">
            <div style="color:var(--muted); font-size:12px">CASH OUT</div>
            <div id="sumOut" style="color:var(--red); font-weight:700">‚Çπ0</div>
          </div>
        </div>

        <div style="height: 150px; margin: 20px 0; display: flex; justify-content: center;">
          <canvas id="chartSmall"></canvas>
        </div>

        <div style="display:flex; gap:10px;">
          <button class="smallBtn in" onclick="openAdd('in')" style="flex:1">+ In</button>
          <button class="smallBtn out" onclick="openAdd('out')" style="flex:1">- Out</button>
          <button onclick="exportPDF()" style="background:#333; color:#fff; border-radius:10px; padding:0 15px; border:none; cursor:pointer">PDF</button>
        </div>
      </div>

      <div class="list" id="mainList">
        </div>
    </div>

    <div class="modal" id="modalAdd">
      <div class="modalCard">
        <h3 id="modalTitle" style="margin-top:0">Add Transaction</h3>
        <select id="typeSel" class="input">
          <option value="in">Cash In (+)</option>
          <option value="out">Cash Out (-)</option>
        </select>
        <input id="amtInp" class="input" type="number" placeholder="Amount (‚Çπ)" inputmode="numeric" />
        <input id="noteInp" class="input" type="text" placeholder="Note (e.g. Salary, Rent)" />
        <div style="display:flex; gap:10px; margin-top:20px">
          <button onclick="saveEntry()" class="smallBtn in" style="flex:2">Save Transaction</button>
          <button onclick="closeModal()" class="smallBtn" style="flex:1; background:#333; color:#fff">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyA_prff3ZJmhtt_I2RFfbfJsuym-29O7ng",
      authDomain: "hisabprem.firebaseapp.com",
      projectId: "hisabprem",
      storageBucket: "hisabprem.firebasestorage.app",
      messagingSenderId: "299571413492",
      appId: "1:299571413492:web:de65e2a8d3544060fcb9a1",
      measurementId: "G-6DJE8XPXQ5" 
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let myChart = null;

    // --- AUTH ---
    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert("Login Error: " + err.message));
    }

    function logout() {
      auth.signOut().then(() => window.location.reload());
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('loginOverlay').classList.add('hidden');
        document.getElementById('appContent').classList.remove('hidden');
        document.getElementById('userName').textContent = user.displayName.split(' ')[0];
        listenToData();
      } else {
        document.getElementById('loginOverlay').classList.remove('hidden');
        document.getElementById('appContent').classList.add('hidden');
      }
    });

    // --- FIRESTORE DATA ---
    function listenToData() {
      // NOTE: Ensure you have an index in Firebase if using orderBy with where
      db.collection('user_hisab')
        .where('userId', '==', currentUser.uid)
        .orderBy('timestamp', 'desc')
        .onSnapshot(snapshot => {
          const entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          renderUI(entries);
        }, error => {
          console.error("Firestore Error:", error);
          // If orderBy fails due to missing index, fallback to simple query
          db.collection('user_hisab').where('userId', '==', currentUser.uid).onSnapshot(s => {
             const entries = s.docs.map(doc => ({ id: doc.id, ...doc.data() }));
             renderUI(entries);
          });
        });
    }

    async function saveEntry() {
      const amt = parseFloat(document.getElementById('amtInp').value);
      const note = document.getElementById('noteInp').value;
      const type = document.getElementById('typeSel').value;

      if (!amt || amt <= 0) return alert("Sahi amount bharein!");

      await db.collection('user_hisab').add({
        userId: currentUser.uid,
        amount: amt,
        note: note || 'General',
        type: type,
        date: new Date().toLocaleDateString('en-IN', { day:'2-digit', month:'short' }),
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      closeModal();
    }

    async function deleteEntry(id) {
      if(confirm("Delete karein?")) {
        await db.collection('user_hisab').doc(id).delete();
      }
    }

    // --- UI RENDERING ---
    function renderUI(entries) {
      const listEl = document.getElementById('mainList');
      listEl.innerHTML = '';
      
      let totalIn = 0, totalOut = 0;

      entries.forEach(e => {
        if (e.type === 'in') totalIn += e.amount; else totalOut += e.amount;
        
        listEl.innerHTML += `
          <div class="tile ${e.type}">
            <div>
              <div style="font-weight:700; font-size:18px">${e.type === 'in' ? '+' : '-'} ‚Çπ${e.amount}</div>
              <div style="font-size:13px; color:var(--muted)">${e.note} ‚Ä¢ ${e.date || ''}</div>
            </div>
            <button class="iconBtn" onclick="deleteEntry('${e.id}')">üóëÔ∏è</button>
          </div>`;
      });

      document.getElementById('sumIn').textContent = '‚Çπ' + totalIn;
      document.getElementById('sumOut').textContent = '‚Çπ' + totalOut;
      document.getElementById('balanceAmt').textContent = '‚Çπ' + (totalIn - totalOut);
      
      updateChart(totalIn, totalOut);
    }

    function updateChart(tin, tout) {
      const ctx = document.getElementById('chartSmall').getContext('2d');
      if (myChart) myChart.destroy();
      
      if(tin === 0 && tout === 0) return; // Don't draw if empty

      myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['In', 'Out'],
          datasets: [{
            data: [tin, tout],
            backgroundColor: ['#24c28b', '#ff6b6b'],
            borderWidth: 0,
            hoverOffset: 4
          }]
        },
        options: {
          cutout: '70%',
          plugins: { legend: { display: false } }
        }
      });
    }

    // --- MODAL & EXPORT ---
    function openAdd(type) {
      document.getElementById('typeSel').value = type;
      document.getElementById('modalAdd').style.display = 'flex';
      document.getElementById('amtInp').focus();
    }

    function closeModal() {
      document.getElementById('modalAdd').style.display = 'none';
      document.getElementById('amtInp').value = '';
      document.getElementById('noteInp').value = '';
    }

    function exportPDF() {
      const element = document.getElementById('mainList');
      const opt = {
        margin: 10,
        filename: 'Hisab_Prem_Report.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, backgroundColor: '#071117' },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
