<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HISAB PREM ‚Äî Cloud Sync</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#071117; --card:#0b1113; --accent:#1e6bf0; --green:#24c28b; --red:#ff6b6b; --muted:#98a2a6; --text:#eaf2f5;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,var(--bg),#041018);color:var(--text);-webkit-font-smoothing:antialiased}
    
    /* Login Overlay */
    #loginOverlay {
      position: fixed; inset: 0; background: var(--bg); z-index: 1000;
      display: flex; align-items: center; justify-content: center; text-align: center;
    }
    .loginCard { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    
    /* Main Layout */
    .appbar{display:flex;align-items:center;padding:12px 16px;background:linear-gradient(90deg,var(--accent),#1e88e5);box-shadow:0 6px 20px rgba(0,0,0,0.45)}
    .logo{display:flex;align-items:center;gap:10px}
    .logo svg{width:44px;height:44px}
    .title{font-weight:700;font-size:18px}
    .container{max-width:980px;margin:14px auto;padding:0 16px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03));border-radius:12px;padding:14px;box-shadow:0 10px 36px rgba(0,0,0,0.5)}
    .balanceAmt{font-weight:800;font-size:28px;margin-top:6px}
    .summary{display:flex;gap:10px;margin-top:12px}
    .summary .box{flex:1;padding:10px;border-radius:8px;background:rgba(255,255,255,0.02);font-weight:700}
    .chartWrap{margin-top:12px;padding:10px;border-radius:10px; text-align: center;}
    #chartSmall{max-width:200px; margin: 0 auto;}

    /* Buttons */
    .smallBtn{padding:8px 16px;border-radius:999px;border:none;font-weight:700;cursor:pointer; transition: 0.3s;}
    .smallBtn.in{background:var(--green);color:#042216}
    .smallBtn.out{background:var(--red);color:#2b0f0f}
    .smallBtn.google{background: #fff; color: #000; margin-top: 20px; display: flex; align-items: center; gap: 10px;}

    /* List & Tiles */
    .list{margin-top:14px;display:flex;flex-direction:column;gap:12px;padding-bottom:120px}
    .tile{display:flex;justify-content:space-between;padding:14px;border-radius:10px;background:#0b1113;border-left:8px solid transparent}
    .tile.in{border-left-color:var(--green)}
    .tile.out{border-left-color:var(--red)}
    .iconBtn{background:transparent; border:none; color:var(--muted); cursor:pointer;}

    /* Modal */
    .modal{display:none;position:fixed;inset:0;align-items:center;justify-content:center;background:rgba(0,0,0,0.8);z-index:150}
    .modalCard{width:92%;max-width:520px;background:#07181a;border-radius:12px;padding:20px;}
    .input{width:100%;padding:12px;border-radius:8px;border:1px solid #333;background:#111;color:#fff;margin-top:10px;}
    
    .hidden{display:none!important}
  </style>
</head>
<body>

  <div id="loginOverlay">
    <div class="loginCard">
      <h1 style="margin:0; color:var(--accent)">HISAB PREM</h1>
      <p style="color:var(--muted)">Apna data cloud par surakshit rakhein</p>
      <button class="smallBtn google" onclick="login()">
        Login with Google
      </button>
    </div>
  </div>

  <div id="appContent" class="hidden">
    <div class="appbar">
      <div class="title">HISAB PREM</div>
      <div id="userName" style="margin-left:auto; font-size:12px; opacity:0.8">...</div>
      <button onclick="logout()" style="background:transparent; border:1px solid #fff; color:#fff; border-radius:5px; margin-left:10px; cursor:pointer">Logout</button>
    </div>

    <div class="container">
      <div class="card">
        <div class="balanceTitle">Current Balance</div>
        <div id="balanceAmt" class="balanceAmt">‚Çπ0</div>
        
        <div class="summary">
          <div class="box">In: <span id="sumIn" style="color:var(--green)">‚Çπ0</span></div>
          <div class="box">Out: <span id="sumOut" style="color:var(--red)">‚Çπ0</span></div>
        </div>

        <div class="chartWrap">
          <canvas id="chartSmall"></canvas>
        </div>

        <div style="display:flex; gap:10px; margin-top:15px">
          <button class="smallBtn in" onclick="openAdd('in')">+ Cash In</button>
          <button class="smallBtn out" onclick="openAdd('out')">- Cash Out</button>
          <button onclick="exportPDF()" style="margin-left:auto; background:#333; color:#fff; border-radius:8px; padding:5px 10px; border:none; cursor:pointer">üìÑ PDF</button>
        </div>
      </div>

      <div class="list" id="mainList">
        </div>
    </div>

    <div class="modal" id="modalAdd">
      <div class="modalCard">
        <h3 id="modalTitle">Naya Hisab</h3>
        <select id="typeSel" class="input">
          <option value="in">Cash In</option>
          <option value="out">Cash Out</option>
        </select>
        <input id="amtInp" class="input" type="number" placeholder="Amount (‚Çπ)" />
        <input id="noteInp" class="input" type="text" placeholder="Note (Dukaan, Rent, etc.)" />
        <div style="display:flex; gap:10px; margin-top:20px">
          <button onclick="saveEntry()" class="smallBtn in" style="flex:1">Save Online</button>
          <button onclick="closeModal()" class="smallBtn" style="background:#333; color:#fff">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- FIREBASE CONFIG (APNI DETAILS YAHAN DALEIN) ---
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;
    let entries = [];

    // --- AUTH FUNCTIONS ---
    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('loginOverlay').classList.add('hidden');
        document.getElementById('appContent').classList.remove('hidden');
        document.getElementById('userName').textContent = user.displayName;
        listenToData();
      } else {
        document.getElementById('loginOverlay').classList.remove('hidden');
      }
    });

    // --- DATA FUNCTIONS ---
    function listenToData() {
      db.collection('user_hisab')
        .where('userId', '==', currentUser.uid)
        .orderBy('timestamp', 'desc')
        .onSnapshot(snapshot => {
          entries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          renderAll();
        });
    }

    async function saveEntry() {
      const amt = Number(document.getElementById('amtInp').value);
      const note = document.getElementById('noteInp').value;
      const type = document.getElementById('typeSel').value;

      if (!amt) return alert("Amount daalein!");

      await db.collection('user_hisab').add({
        userId: currentUser.uid,
        amount: amt,
        note: note,
        type: type,
        date: new Date().toLocaleString(),
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      closeModal();
    }

    async function deleteEntry(id) {
      if(confirm("Delete karein?")) {
        await db.collection('user_hisab').doc(id).delete();
      }
    }

    // --- UI FUNCTIONS ---
    function renderAll() {
      const listEl = document.getElementById('mainList');
      listEl.innerHTML = '';
      
      let totalIn = 0, totalOut = 0;

      entries.forEach(e => {
        if (e.type === 'in') totalIn += e.amount; else totalOut += e.amount;
        
        listEl.innerHTML += `
          <div class="tile ${e.type}">
            <div>
              <div style="font-weight:800; font-size:18px">‚Çπ${e.amount}</div>
              <div style="font-size:14px">${e.note || ''}</div>
              <small style="color:var(--muted)">${e.date}</small>
            </div>
            <button class="iconBtn" onclick="deleteEntry('${e.id}')">üóëÔ∏è</button>
          </div>`;
      });

      document.getElementById('sumIn').textContent = '‚Çπ' + totalIn;
      document.getElementById('sumOut').textContent = '‚Çπ' + totalOut;
      document.getElementById('balanceAmt').textContent = '‚Çπ' + (totalIn - totalOut);
      
      updateChart(totalIn, totalOut);
    }

    let myChart = null;
    function updateChart(tin, tout) {
      const ctx = document.getElementById('chartSmall').getContext('2d');
      if (myChart) myChart.destroy();
      myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          datasets: [{ data: [tin, tout], backgroundColor: ['#24c28b', '#ff6b6b'], borderWidth: 0 }]
        },
        options: { cutout: '80%' }
      });
    }

    function openAdd(type) {
      document.getElementById('typeSel').value = type;
      document.getElementById('modalAdd').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modalAdd').style.display = 'none';
      document.getElementById('amtInp').value = '';
      document.getElementById('noteInp').value = '';
    }

    function exportPDF() {
      const element = document.getElementById('mainList');
      html2pdf().from(element).save('Hisab_Prem_Report.pdf');
    }
  </script>
</body>
</html>
